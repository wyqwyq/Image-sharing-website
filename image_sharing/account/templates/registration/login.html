{% extends "base.html" %}

{% block title %}登入{% endblock %}

{% block content %}
    <h1>登入</h1>
    {% if form.errors %}
        <p>
        您的账户名和密码不匹配，请重试。
        </p>
    {% else %}
        <p>请使用下面的表单登入。如果您没有账户，请点击此处<a href="{% url "register" %}">注册</a></p>
    {% endif %}
    
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="登入"></p>
        </form>
        <p><a href="{% url "password_reset" %}">忘记了密码？</a></p>
    </div>
    
    
    <div class="social">
        <ul>
        <li class="github"><a href="{% url "social:begin" "github" %}"> 使用github登入 </a></li>
        </ul>
    </div>
{% endblock %}
